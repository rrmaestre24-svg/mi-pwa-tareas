<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="Aplicaci贸n de lista de tareas con notificaciones y modo oscuro">
    
    <!-- T铆tulo de la aplicaci贸n -->
    <title>Mis Tareas</title>
    
    <!-- Enlace al manifest (configuraci贸n de la PWA) -->
    <link rel="manifest" href="/mi-pwa-tareas/manifest.json">
    
    <!-- Icono para Apple -->
    <link rel="apple-touch-icon" href="/mi-pwa-tareas/icons/icon-192.png">
    
    <!-- Enlace a los estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal de la aplicaci贸n -->
    <div class="container">
        <!-- Encabezado -->
        <header>
            <button class="theme-toggle" id="themeToggle" title="Cambiar tema"></button>
            <div class="header-content">
                <h1> Mis Tareas</h1>
                <p class="subtitle">Tu lista de tareas personal</p>
            </div>
        </header>

        <!-- Formulario para agregar nuevas tareas -->
        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Escribe una nueva tarea..."
                maxlength="100"
            >
            <button id="addButton">Agregar</button>
        </div>

        <!-- Filtros para mostrar tareas -->
        <div class="filters">
            <button class="filter-btn active" data-filter="todas">Todas</button>
            <button class="filter-btn" data-filter="pendientes">Pendientes</button>
            <button class="filter-btn" data-filter="completadas">Completadas</button>
        </div>

        <!-- Contador de tareas -->
        <div class="task-counter">
            <span id="taskCount">0 tareas pendientes</span>
        </div>

        <!-- Lista donde se mostrar谩n las tareas -->
        <ul id="taskList" class="task-list"></ul>

        <!-- Bot贸n para limpiar tareas completadas -->
        <div class="actions">
            <button id="clearCompleted" class="clear-btn">Limpiar Completadas</button>
        </div>

        <!-- Indicador de estado de instalaci贸n -->
        <div id="installPrompt" class="install-prompt" style="display: none;">
            <p>隆Instala esta app en tu dispositivo!</p>
            <button id="installButton">Instalar</button>
            <button id="dismissButton">Ahora no</button>
        </div>
    </div>

    <!-- Modal para editar tarea -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Tarea</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            
            <div class="form-group">
                <label for="editTaskInput">Tarea:</label>
                <input type="text" id="editTaskInput" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="editDeadline">Fecha l铆mite (opcional):</label>
                <input type="datetime-local" id="editDeadline">
            </div>
            
            <div class="form-group" id="notificationGroup" style="display: none;">
                <label for="editNotification">Notificar antes:</label>
                <select id="editNotification">
                    <option value="">Sin notificaci贸n</option>
                    <option value="10">10 minutos antes</option>
                    <option value="30">30 minutos antes</option>
                    <option value="60">1 hora antes</option>
                    <option value="1440">1 d铆a antes</option>
                </select>
            </div>
            
            <div class="modal-actions">
                <button class="btn-secondary" id="cancelEdit">Cancelar</button>
                <button class="btn-primary" id="saveEdit">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript de la aplicaci贸n -->
    <script src="app.js"></script>
</body>
</html>
